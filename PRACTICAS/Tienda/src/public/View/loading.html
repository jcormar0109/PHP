<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesando compra</title>

    <style>
        /* CENTRADO TOTAL */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #ffffff; /* Fondo blanco */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* From Uiverse.io by dovatgabriel */
        .newtons-cradle {
            --uib-size: 70px;       /* Aumentado para mejor visibilidad */
            --uib-speed: 1s;      /* Más rápido */
            --uib-color: #444B6E;   /* Color oscuro profesional (no negro) */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--uib-size);
            height: var(--uib-size);
            margin-bottom: 25px;
        }

        .newtons-cradle__dot {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
            width: 25%;
            transform-origin: center top;
        }

        .newtons-cradle__dot::after {
            content: '';
            display: block;
            width: 100%;
            height: 25%;
            border-radius: 50%;
            background-color: var(--uib-color);
        }

        .newtons-cradle__dot:first-child {
            animation: swing var(--uib-speed) linear infinite;
        }

        .newtons-cradle__dot:last-child {
            animation: swing2 var(--uib-speed) linear infinite;
        }

        @keyframes swing {
            0% { transform: rotate(0deg); animation-timing-function: ease-out; }
            25% { transform: rotate(70deg); animation-timing-function: ease-in; }
            50% { transform: rotate(0deg); animation-timing-function: linear; }
        }

        @keyframes swing2 {
            0% { transform: rotate(0deg); animation-timing-function: linear; }
            50% { transform: rotate(0deg); animation-timing-function: ease-out; }
            75% { transform: rotate(-70deg); animation-timing-function: ease-in; }
        }

        /* Texto */
        .texto {
            font-size: 20px;
            text-align: center;
            opacity: 0.85;
        }
    </style>

    <!-- REDIRECCIÓN EN 5 SEGUNDOS -->
    <script>
        setTimeout(() => {
            window.location.href = "../index.php";
        }, 5000);
    </script>
</head>
